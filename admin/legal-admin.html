<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mentions légales | HubISoccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/legal-admin.css">
</head>
<body>
    <nav class="admin-nav">
        <div class="admin-nav-left">
            <img src="../public/img/logo-navbar.png" alt="HubISoccer" class="admin-logo">
            <span class="admin-title">Administration</span>
        </div>
        <div class="admin-nav-right">
            <a href="administration.html">Tableau de bord</a>
            <a href="legal-admin.html" class="active">Mentions légales</a>
            <a href="#" id="logoutAdmin">Déconnexion</a>
        </div>
    </nav>

    <div class="admin-container legal-page">
        <h1>Gestion des mentions légales et CGU</h1>

        <form id="legalForm">
            <!-- Section Mentions légales -->
            <div class="legal-card">
                <h2><i class="fas fa-file-contract"></i> Mentions légales</h2>
                <div class="form-group">
                    <label>Éditeur du site</label>
                    <input type="text" id="editeur" placeholder="HubISoccer">
                </div>
                <div class="form-group">
                    <label>RCCM</label>
                    <input type="text" id="rccm" placeholder="RB/ABC/24 A 111814">
                </div>
                <div class="form-group">
                    <label>IFU</label>
                    <input type="text" id="ifu" placeholder="0201910800236">
                </div>
                <div class="form-group">
                    <label>Email de contact</label>
                    <input type="email" id="email" placeholder="contact@hubisoccer.com">
                </div>
                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="text" id="telephone" placeholder="+229 01 97 20 81 88">
                </div>
                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" id="adresse" placeholder="Bénin">
                </div>
                <div class="form-group">
                    <label>Directeur de la publication</label>
                    <input type="text" id="directeur" placeholder="Ozawa">
                </div>
                <div class="form-group">
                    <label>Hébergeur</label>
                    <input type="text" id="hebergeur" placeholder="GitHub Pages">
                </div>
                <div class="form-group">
                    <label>Texte des mentions légales (HTML autorisé)</label>
                    <textarea id="mentionsText" rows="8" placeholder="Contenu complet des mentions légales..."></textarea>
                </div>
            </div>

            <!-- Section CGU -->
            <div class="legal-card">
                <h2><i class="fas fa-file-signature"></i> Conditions générales d'utilisation</h2>
                <div class="form-group">
                    <label>Texte des CGU (HTML autorisé)</label>
                    <textarea id="cguText" rows="12" placeholder="Contenu des CGU..."></textarea>
                </div>
            </div>

            <button type="submit" class="btn-save"><i class="fas fa-save"></i> Enregistrer les modifications</button>
        </form>
    </div>

    <footer class="admin-footer">
        <p>&copy; 2026 HubISoccer - Tous droits réservés.</p>
    </footer>

    <script src="../public/js/main.js"></script>
    <script src="assets/js/legal-admin.js"></script>
</body>
</html>
