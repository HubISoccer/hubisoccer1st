<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FAQ | HubISoccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/faq-admin.css">
</head>
<body>
    <nav class="admin-nav">
        <div class="admin-nav-left">
            <img src="../public/img/logo-navbar.png" alt="HubISoccer" class="admin-logo">
            <span class="admin-title">Administration</span>
        </div>
        <div class="admin-nav-right">
            <a href="administration.html">Tableau de bord</a>
            <a href="faq-admin.html" class="active">FAQ</a>
            <a href="#" id="logoutAdmin">Déconnexion</a>
        </div>
    </nav>

    <div class="admin-container faq-page">
        <h1>Gestion de la FAQ</h1>

        <div class="admin-card">
            <div class="card-header">
                <h2><i class="fas fa-question-circle"></i> Questions fréquentes</h2>
                <button class="btn-add" id="addFaqBtn"><i class="fas fa-plus"></i> Ajouter une question</button>
            </div>
            <div id="faqList" class="admin-list"></div>
        </div>
    </div>

    <!-- Modale d'ajout/édition -->
    <div id="faqModal" class="admin-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Ajouter une question</h3>
            <form id="faqForm">
                <input type="hidden" id="faqId">
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" id="question" required>
                </div>
                <div class="form-group">
                    <label>Réponse</label>
                    <textarea id="reponse" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <footer class="admin-footer">
        <p>&copy; 2026 HubISoccer - Tous droits réservés.</p>
    </footer>

    <script src="../public/js/main.js"></script>
    <script src="assets/js/faq-admin.js"></script>
</body>
</html>
