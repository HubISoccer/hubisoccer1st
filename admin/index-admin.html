<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration HubISoccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <style>
        /* Styles spécifiques au tableau de bord */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(85,27,140,0.1);
            border-color: #ffcc00;
        }
        .dashboard-card i {
            font-size: 3rem;
            color: #551B8C;
            margin-bottom: 15px;
        }
        .dashboard-card h3 {
            font-size: 1.2rem;
            color: #551B8C;
            margin-bottom: 8px;
        }
        .dashboard-card p {
            font-size: 0.9rem;
            color: #6c757d;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <div class="admin-nav-left">
            <img src="../public/img/logo-navbar.png" alt="HubISoccer" class="admin-logo">
            <span class="admin-title">Administration</span>
        </div>
        <div class="admin-nav-right">
            <a href="index-admin.html" class="active">Dashboard</a>
            <a href="#" id="logoutAdmin">Déconnexion</a>
        </div>
    </nav>

    <div class="admin-container">
        <h1>Tableau de bord</h1>

        <div class="dashboard-grid">
            <a href="engagements-admin.html" class="dashboard-card">
                <i class="fas fa-handshake"></i>
                <h3>Engagements</h3>
                <p>Gérer les engagements éthiques de la page d'accueil</p>
            </a>
            <a href="roles-admin.html" class="dashboard-card">
                <i class="fas fa-users-cog"></i>
                <h3>Rôles / Portails</h3>
                <p>Gérer les rôles (espace joueur, scouting, processus)</p>
            </a>
            <!-- Ajoute d'autres cartes au besoin -->
        </div>
    </div>

    <footer class="admin-footer">
        <p>&copy; 2026 HubISoccer - Tous droits réservés.</p>
    </footer>

    <script src="../public/js/main.js"></script>
    <script src="assets/js/index-admin.js"></script>
</body>
</html>
