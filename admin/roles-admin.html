    <div class="admin-container roles-page">

    <!-- Modale d'ajout/茅dition -->

            <form id="roleForm">
                <input type="hidden" id="roleId">

                    <label>Titre</label>

                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Lien (URL)</label>
                    <input type="text" id="lien" placeholder="ex: premier-pas.html" required>

                <div class="form-group">
                    <label>Ic么ne (emoji)</label>
                    <input type="text" id="icone" placeholder="ex: " required>
                </div>
