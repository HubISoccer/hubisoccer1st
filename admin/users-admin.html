<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Utilisateurs | HubISoccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/users-admin.css">
</head>
<body>
    <nav class="admin-nav">
        <div class="admin-nav-left">
            <img src="../public/img/logo-navbar.png" alt="HubISoccer" class="admin-logo">
            <span class="admin-title">Administration</span>
        </div>
        <div class="admin-nav-right">
            <a href="administration.html">Tableau de bord</a>
            <a href="users-admin.html" class="active">Utilisateurs</a>
            <a href="#" id="logoutAdmin">Déconnexion</a>
        </div>
    </nav>

    <div class="admin-container users-page">
        <h1>Gestion des utilisateurs</h1>

        <div class="admin-card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> Liste des utilisateurs</h2>
                <button class="btn-add" id="addUserBtn"><i class="fas fa-plus"></i> Ajouter un utilisateur</button>
            </div>
            <div id="usersList" class="admin-list"></div>
        </div>
    </div>

    <!-- Modale d'ajout/édition -->
    <div id="userModal" class="admin-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Ajouter un utilisateur</h3>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" id="nom" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Rôle</label>
                    <select id="role" required>
                        <option value="joueur">Joueur</option>
                        <option value="coach">Coach</option>
                        <option value="agent">Agent</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mot de passe (uniquement si nouveau)</label>
                    <input type="password" id="password" placeholder="Laisser vide pour conserver">
                </div>
                <button type="submit" class="btn-submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <footer class="admin-footer">
        <p>&copy; 2026 HubISoccer - Tous droits réservés.</p>
    </footer>

    <script src="../public/js/main.js"></script>
    <script src="assets/js/users-admin.js"></script>
</body>
</html>
