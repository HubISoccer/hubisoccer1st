<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Actualités | HubISoccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/actualites-admin.css">
</head>
<body>
    <nav class="admin-nav">
        <div class="admin-nav-left">
            <img src="../public/img/logo-navbar.png" alt="HubISoccer" class="admin-logo">
            <span class="admin-title">Administration</span>
        </div>
        <div class="admin-nav-right">
            <a href="administration.html">Tableau de bord</a>
            <a href="actualites-admin.html" class="active">Actualités</a>
            <a href="#" id="logoutAdmin">Déconnexion</a>
        </div>
    </nav>

    <div class="admin-container actualites-page">
        <h1>Gestion des actualités</h1>

        <div class="admin-card">
            <div class="card-header">
                <h2><i class="fas fa-newspaper"></i> Liste des articles</h2>
                <button class="btn-add" id="addArticleBtn"><i class="fas fa-plus"></i> Ajouter un article</button>
            </div>
            <div id="actualitesList" class="admin-list"></div>
        </div>
    </div>

    <!-- Modale d'ajout/édition -->
    <div id="articleModal" class="admin-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Ajouter un article</h3>
            <form id="articleForm">
                <input type="hidden" id="articleId">
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" id="titre" required>
                </div>
                <div class="form-group">
                    <label>Extrait / Description</label>
                    <textarea id="extrait" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Image (chemin)</label>
                    <input type="text" id="image" placeholder="ex: public/img/actu1.jpg">
                </div>
                <div class="form-group">
                    <label>Auteur (optionnel)</label>
                    <input type="text" id="auteur" placeholder="HubISoccer">
                </div>
                <button type="submit" class="btn-submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <footer class="admin-footer">
        <p>&copy; 2026 HubISoccer - Tous droits réservés.</p>
    </footer>

    <script src="../public/js/main.js"></script>
    <script src="assets/js/actualites-admin.js"></script>
</body>
</html>
