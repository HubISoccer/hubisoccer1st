<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accéder à mon suivi | HubISoccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <style>
        .acces-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .acces-container h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
        }
        .btn-submit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-submit:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo-link">
            <img src="public/img/logo-navbar.png" alt="HubISoccer" class="logo-nav">
        </a>
        <div class="nav-right">
            <button class="menu-toggle" id="menuToggle">
                <span></span><span></span><span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Accueil</a>
                <a href="e-marketing-hubisoccer.html">Market</a>
                <a href="scouting.html">Scouting</a>
            </div>
        </div>
    </nav>
    <main class="acces-container">
        <h1>Suivre mon dossier</h1>
        <p>Entrez l'identifiant que vous avez reçu après votre inscription.</p>
        <form action="suivi.html" method="get">
            <div class="form-group">
                <input type="text" name="id" placeholder="Ex: 1772315877436" required>
            </div>
            <button type="submit" class="btn-submit">Accéder à mon suivi</button>
        </form>
    </main>
    <footer>
        <div class="legal">
            <p>&copy; 2026 HubISoccer - Tous droits réservés.</p>
        </div>
    </footer>
    <script src="public/js/main.js"></script>
</body>
</html>
