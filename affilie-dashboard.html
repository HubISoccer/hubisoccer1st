<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Affilié | HubISoccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/affilie.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo-link">
            <img src="public/img/logo-navbar.png" alt="HubISoccer" class="logo-nav">
        </a>
        <div class="nav-right">
            <button class="menu-toggle" id="menuToggle">
                <span></span><span></span><span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="affilie-dashboard.html">Tableau de bord</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </div>
        </div>
    </nav>

    <main class="affilie-container">
        <div class="dashboard-header">
            <h1>Bienvenue, <span id="affilieNom">...</span></h1>
            <p>Voici vos statistiques et vos demandes.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <span class="stat-number" id="totalAffilies">0</span>
                <span class="stat-label">Personnes affiliées</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <span class="stat-number" id="validatedAffilies">0</span>
                <span class="stat-label">Affiliés validés</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins"></i>
                <span class="stat-number" id="totalGains">0 FCFA</span>
                <span class="stat-label">Gains totaux</span>
            </div>
        </div>

        <div class="section">
            <h2>Demandes de paiement</h2>
            <div id="paymentRequestsList" class="requests-list">
                <p class="no-data">Aucune demande pour le moment.</p>
            </div>
            <button class="btn-new-request" id="newRequestBtn"><i class="fas fa-plus"></i> Nouvelle demande</button>
        </div>

        <div class="section">
            <h2>Notifications</h2>
            <div id="notificationsList" class="notifications-list">
                <!-- Affiché dynamiquement -->
            </div>
        </div>
    </main>

    <!-- Modale nouvelle demande -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Demande de paiement</h3>
            <form id="paymentRequestForm">
                <div class="form-group">
                    <label>Montant à retirer (FCFA)</label>
                    <input type="number" id="requestAmount" min="1000" step="500" required>
                </div>
                <div class="form-group">
                    <label>Méthode de paiement</label>
                    <select id="paymentMethod" required>
                        <option value="mobile_money">Mobile Money</option>
                        <option value="bank">Virement bancaire</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Coordonnées (numéro ou RIB)</label>
                    <input type="text" id="paymentDetails" placeholder="+229 01 00 00 00" required>
                </div>
                <button type="submit" class="btn-submit">Envoyer la demande</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="legal">
            <p>&copy; 2026 HubISoccer - Tous droits réservés.</p>
        </div>
    </footer>

    <script src="public/js/main.js"></script>
    <script src="public/js/affilie-dashboard.js"></script>
</body>
</html>
